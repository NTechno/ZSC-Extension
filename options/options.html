<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ZSC אפשרויות</title>
    <script src="/jquery/jquery.min.js"></script>
    <script src="options.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <a target="_blank" href="http://www.zsc.co.il">
        <img src="http://www.zsc.co.il/public/style_images/13_new_logo-2013.png" />
    </a>

    <form>
        <table id="options">
            <tr>
                <td>הצג הודעות קופצות</td>
                <td>
                    <input name="showNotifications" type="checkbox"/>
                </td>
            </tr>
            <tr>
                <td>בדוק הודעות חדשות כל</td>
                <td><input name="updateTime" type="number" min="1" max="60"/></td>
            </tr>
            <tr>
                <td>מספר נושאים לתצוגה</td>
                <td><input name="numberTopics" type="number" min="3" max="19"/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">שמור</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
